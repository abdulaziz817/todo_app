<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="admin-dashboard">
        <h1>Admin Dashboard</h1>
        <div class="stats">
          <div class="stat-item">
            <h3>Omset Hari Ini</h3>
            <p id="daily-revenue">Rp 0</p>
          </div>
          <div class="stat-item">
            <h3>Jumlah Pelanggan Hari Ini</h3>
            <p id="daily-customers">0 Pelanggan</p>
          </div>
        </div>
        <div class="category-screen screen">
          <div class="head-wrapper">
            <div class="back-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
              </svg>
            </div>
            <div class="options">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
              </svg>
            </div>
          </div>
          <div class="category-details">
            <img src="images/boy.png" alt="" id="category-img" />
            <div class="details">
              <p id="num-tasks">8 tasks</p>
              <h1 id="category-title">Personal</h1>
            </div>
          </div>
          <div class="tasks-wrapper">
            <div class="tasks">
              <div class="task-wrapper">
                <label for="task" class="task">
                  <input type="checkbox" name="task" id="task" />
                  <span class="checkmark">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                  </span>
                  <p>Buy a new car lorem</p>
                </label>
                <div class="delete">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="add-task-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
